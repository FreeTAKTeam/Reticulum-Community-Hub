# Default configuration for Reticulum Community Hub (RCH).
# This template includes all currently accepted config.ini fields.
# The hub can run without this file, but it is shipped for explicit tuning.

[app]
name = ReticulumTelemetryHub
version =
description =
# Legacy aliases accepted:
# app_name = ReticulumTelemetryHub
# app_version =
# build =
# app_description =
# summary =

[hub]
display_name =
announce_interval = 60
marker_announce_interval_minutes = 15
# Legacy alias accepted:
# marker_announce_interval = 15
hub_telemetry_interval = 600
service_telemetry_interval = 900
log_level = debug
embedded_lxmd = false
services =
reticulum_config_path = ~/.reticulum/config
lxmf_router_config_path = ~/.lxmd/config
telemetry_filename = telemetry.ini
# Legacy/compat override keys accepted in [hub]:
# announce.capabilities.enabled = true
# announce.capabilities.max_bytes = 256
# announce.capabilities.include_version = true
# announce.capabilities.include_timestamp = false
# announce_capabilities_enabled = true
# announce_capabilities_max_bytes = 256
# announce_capabilities_include_version = true
# announce_capabilities_include_timestamp = false

[announce.capabilities]
enabled = true
max_bytes = 256
include_version = true
include_timestamp = false
# Legacy section aliases accepted: [announce_capabilities], [announce]

[reticulum]
enable_transport = true
share_instance = true

[interfaces]
type = TCPServerInterface
interface_enabled = true
listen_ip = 0.0.0.0
listen_port = 4242
# Legacy section aliases accepted: [interface], [tcp_interface]

[propagation]
enable_node = yes
# Legacy alias accepted:
# propagation_node = yes
announce_interval = 10
startup_mode = background
# Legacy alias accepted:
# propagation_start_mode = background
startup_prune_enabled = no
# Legacy alias accepted:
# propagation_startup_prune_enabled = no
startup_max_messages =
# Legacy alias accepted:
# propagation_startup_max_messages =
startup_max_age_days =
# Legacy alias accepted:
# propagation_startup_max_age_days =

[lxmf]
display_name = RTH_router
# Legacy aliases accepted:
# enable_node = yes
# propagation_node = yes

[gpsd]
host = 127.0.0.1
port = 2947

[files]
path =
# Legacy alias accepted:
# directory =

[images]
path =
# Legacy alias accepted:
# directory =

[TAK]
cot_url = tcp://127.0.0.1:8087
callsign = RTH
poll_interval_seconds = 30
# Legacy aliases accepted:
# interval_seconds = 30
# interval = 30
keepalive_interval_seconds = 60
# Legacy aliases accepted:
# keepalive_interval = 60
# keepalive = 60
tls_client_cert =
tls_client_key =
tls_ca =
tls_insecure = false
tak_proto = 0
fts_compat = 1
# Legacy section alias accepted: [tak]

[telemetry]
enable_time = true
enable_location = true
enable_pressure = true
enable_battery = true
enable_physical_link = true
enable_acceleration = true
enable_temperature = true
enable_humidity = true
enable_magnetic_field = true
enable_ambient_light = true
enable_gravity = true
enable_angular_velocity = true
enable_proximity = true
enable_information = true
enable_received = true
enable_power_consumption = true
enable_power_production = true
enable_processor = true
enable_ram = true
enable_nvm = true
enable_tank = true
enable_fuel = true
enable_lxmf_propagation = true
enable_rns_transport = true
enable_connection_map = true
enable_custom = true
static_information =
synthesize_location = false
location_latitude =
location_longitude =
location_altitude =
location_speed =
location_bearing =
location_accuracy =
