name: Build macOS Electron App

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pyinstaller

      - name: Install UI dependencies
        run: npm ci --prefix ui

      - name: Install Electron dependencies
        run: npm ci --prefix electron

      - name: Build macOS artifacts
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: |
          cd electron
          npm run dist -- --mac

      - name: Upload macOS DMG workflow artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: rch-desktop-macos-dmg
          path: electron/dist-release/*.dmg
          if-no-files-found: error

      - name: Attach DMG to GitHub release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            electron/dist-release/*.dmg
          fail_on_unmatched_files: true
