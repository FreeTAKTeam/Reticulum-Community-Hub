name: Build Electron App

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }} Electron App
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macOS
            os: macos-latest
            dist_arg: --mac --universal
            rename_target: macos
            artifact_name: rch-desktop-macos-dmg
            artifact_glob: electron/dist-release/rch_*_macos_universal.dmg
            csc_identity_auto_discovery: "false"
            pyinstaller_target_arch: ""
          - platform: Windows
            os: windows-latest
            dist_arg: --win
            rename_target: windows
            artifact_name: rch-desktop-windows-exe
            artifact_glob: electron/dist-release/rch_*_windows_x64_*.exe
            csc_identity_auto_discovery: ""
            pyinstaller_target_arch: ""
          - platform: Linux AppImage
            os: ubuntu-latest
            dist_arg: --linux AppImage --x64
            rename_target: linux-appimage
            artifact_name: rch-desktop-linux-appimage
            artifact_glob: electron/dist-release/rch_*_linux_x64_appimage.AppImage
            csc_identity_auto_discovery: ""
            pyinstaller_target_arch: ""
          - platform: Raspberry Pi OS 64-bit
            os: ubuntu-latest
            dist_arg: --linux deb --arm64
            rename_target: linux-deb
            artifact_name: rch-desktop-raspberrypi-arm64-deb
            artifact_glob: electron/dist-release/rch_*_linux_arm64_deb.deb
            csc_identity_auto_discovery: ""
            pyinstaller_target_arch: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Linux packaging dependencies
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot

      - name: Install backend build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pyinstaller

      - name: Install UI dependencies
        run: npm ci --prefix ui

      - name: Install Electron dependencies
        run: npm ci --prefix electron

      - name: Build platform artifacts
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: ${{ matrix.csc_identity_auto_discovery }}
          RCH_PYINSTALLER_TARGET_ARCH: ${{ matrix.pyinstaller_target_arch }}
        run: |
          cd electron
          npm run dist -- ${{ matrix.dist_arg }}

      - name: Normalize artifact filenames
        run: node electron/scripts/normalize-artifact-names.mjs ${{ matrix.rename_target }}

      - name: Upload workflow artifacts
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_glob }}
          if-no-files-found: error

      - name: Attach files to GitHub release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_glob }}
          fail_on_unmatched_files: true
