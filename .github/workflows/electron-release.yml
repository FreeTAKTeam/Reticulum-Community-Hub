name: Build Electron App

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }} Electron App
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macOS
            os: macos-latest
            shell: bash
            dist_arg: --mac
            artifact_name: rch-desktop-macos-dmg
            artifact_glob: electron/dist-release/*.dmg
            csc_identity_auto_discovery: "false"
          - platform: Windows
            os: windows-latest
            shell: powershell
            dist_arg: --win
            artifact_name: rch-desktop-windows-exe
            artifact_glob: electron/dist-release/*.exe
            csc_identity_auto_discovery: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend build dependencies
        shell: ${{ matrix.shell }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pyinstaller

      - name: Install UI dependencies
        shell: ${{ matrix.shell }}
        run: npm ci --prefix ui

      - name: Install Electron dependencies
        shell: ${{ matrix.shell }}
        run: npm ci --prefix electron

      - name: Build platform artifacts
        shell: ${{ matrix.shell }}
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: ${{ matrix.csc_identity_auto_discovery }}
        run: |
          cd electron
          npm run dist -- ${{ matrix.dist_arg }}

      - name: Upload workflow artifacts
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_glob }}
          if-no-files-found: error

      - name: Attach files to GitHub release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_glob }}
          fail_on_unmatched_files: true
