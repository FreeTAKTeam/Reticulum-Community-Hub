name: Build Raspberry Pi OS 64-bit Electron App

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-raspberrypi-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Linux packaging dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot

      - name: Install backend build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pyinstaller

      - name: Install UI dependencies
        run: npm ci --prefix ui

      - name: Install Electron dependencies
        run: npm ci --prefix electron

      - name: Build Raspberry Pi OS arm64 DEB artifact
        run: |
          cd electron
          npm run dist -- --linux deb --arm64

      - name: Upload Raspberry Pi workflow artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: rch-desktop-raspberrypi-arm64-deb
          path: electron/dist-release/*.deb
          if-no-files-found: error
